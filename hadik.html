<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=?, initial-scale=1.0">
    <title>Hadik</title>
    <style>
        body {
            background-color: #fdb500;
            text-align: center;
        }
        canvas {
            border: 10px solid #fd0000;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>

    <script>

        //listener
        document.addEventListener("keydown",keyPush);

        //canvas
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        //premenne 
        const snakeSize = 50;
        let snakeSpeed = 50;
        let snakePosX = 0;
        let snakePosY = canvas.height /2 

        let velocityX = 0;
        let velocityY = 0;

        let titleCountX = canvas.width / snakeSize;
        let titleCountY = canvas.height / snakeSize;

        let foodPosX = 400;
        let foodPosY = 100;

        //loop
        function gameLoop (){   
            drawStuff ()
            moveStuff ()
            
        //nahradime requestAnimationFrame setTimom
        setTimeout(gameLoop, 1000 / 15 );
         }

         resetFoot ();
        gameLoop();

        function moveStuff () {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            // kolizia so stenou

            if ( snakePosX > canvas.width - snakeSize) {
                snakePosX = 0;
            }

            
            if ( snakePosX < 0) {
                snakePosX = canvas.width;
            }

            if ( snakePosY > canvas.height - snakeSize) {
                snakePosY = 0;
            }

            if ( snakePosY < 0) {
                snakePosY = canvas.height;
            }

            // kolizia s jedlom

            if ( snakePosX == foodPosX && snakePosY == foodPosY){
                resetFoot ()
            }

        }

        function drawStuff ()  {

            //biely stvorec
            rectangle ("#fdb500" , 0 , 0 , canvas.width , canvas.height);

            // nakresli mriezku Grid
            drawGrid ()
            
            //cierny stvorec
            rectangle ("black", snakePosX , snakePosY , snakeSize , snakeSize);
        
            //foot
            rectangle ("green", foodPosX , foodPosY , snakeSize , snakeSize);
        
        }
        // funkcia stvoruholnik
        function rectangle (color, x , y , width , height) {
            ctx.fillStyle = color;
            ctx.fillRect (x , y , width , height);
        }

        // funkcia keyPush
        function keyPush (event) {
            switch (event.key) {
                case "ArrowUp":
                    if ( velocityY !==1 ) {
                        velocityX = 0;
                        velocityY = -1; }
                break;

                case "ArrowDown":
                    if ( velocityY !==-1 ) {
                        velocityX = 0;
                        velocityY = +1; }
                break;

                case "ArrowLeft":
                    if ( velocityX !==1) {
                        velocityX = - 1;
                        velocityY = 0; }
                break;

                case "ArrowRight":
                if ( velocityX !==-1) {
                        velocityX = + 1;
                        velocityY = 0; }
                break;
            }
        }

        // Grid
        function drawGrid () {
            for ( let i = 0; i < titleCountX ; i++ ){
                for ( let j = 0; j < titleCountY; j++) {
                    rectangle ("white", snakeSize * i, snakeSize *j
                        , snakeSize -1 , snakeSize -1);
                }

            }
        }

        // reset foot
        function resetFoot () {
            foodPosX = Math.floor (Math.random() * titleCountX) * snakeSize;
                foodPosY = Math.floor (Math.random() * titleCountY) * snakeSize;
        }
    </script>
</body>
</html>
