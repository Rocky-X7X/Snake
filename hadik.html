<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=?, initial-scale=1.0">
    <title>Hadik</title>
    <style>
        body {
            background-color: rgb(253, 181, 0);
            text-align: center;
        }
        canvas {
            border: 10px solid #fd0000;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>

    <script>

        //listener
        document.addEventListener("keydown",keyPush);

        //cnvas
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        //player
        const snakeSize = 50;
        let snakeSpeed = 5;
        let snakePosX = 0;
        let snakePosY = canvas.height /2 - snakeSize /2

        let velocityX = 0;
        let velocityY = 0;

        //loop
        function gameLoop (){   
            drawStuff ()
            moveStuff ()
            
            
        requestAnimationFrame (gameLoop);
         }
        gameLoop();

        function moveStuff () {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            if ( snakePosX > canvas.width) {
                snakePosX = 0;
            }

            
            if ( snakePosX < -snakeSize) {
                snakePosX = canvas.width;
            }

            if ( snakePosY > canvas.height) {
                snakePosY = 0;
            }

            if ( snakePosY < -snakeSize) {
                snakePosY = canvas.height;
            }

        }

        function drawStuff ()  {

            //biely stvorec
            rectangle ("white" , 0 , 0 , canvas.width , canvas.height);
            
            //cierny stvorec
            rectangle ("black", snakePosX , snakePosY , snakeSize , snakeSize);
        
        
        }
        // funkcia stvoruholnik
        function rectangle (color, x , y , width , height) {
            ctx.fillStyle = color;
            ctx.fillRect (x , y , width , height);
        }

        // funkcia keyPush
        function keyPush (event) {
            switch (event.key) {
                case "ArrowUp":
                    if ( velocityY !==1 ) {
                        velocityX = 0;
                        velocityY = -1; }
                break;

                case "ArrowDown":
                    if ( velocityY !==-1 ) {
                        velocityX = 0;
                        velocityY = +1; }
                break;

                case "ArrowLeft":
                    if ( velocityX !==1) {
                        velocityX = - 1;
                        velocityY = 0; }
                break;

                case "ArrowRight":
                if ( velocityX !==-1) {
                        velocityX = + 1;
                        velocityY = 0; }
                break;
            }
        }
    </script>
</body>
</html>
